{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>FTN: Prijavi studenta</title>
  <link rel="stylesheet" type="text/css" href="{% static 'pmf/styles/form.css' %}">
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="http://blog.stackfindover.com/" rel="dofollow">Prirodno matematicki fakultet</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Dodaj profesora</span>
              <form id="stripe-login" method="POST" action="{% url 'add-professor' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field padding-bottom--24">
                  {{form}}
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="add" value="Dodaj">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
