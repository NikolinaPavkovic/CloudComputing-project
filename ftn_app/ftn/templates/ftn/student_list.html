{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>FTN: Prijavi studenta</title>
  <link rel="stylesheet" type="text/css" href="{% static 'ftn/styles/list.css' %}">
</head>

{% if not_empty %}

<h2>Lista studenata</h2>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
        <tr>
            <th>BROJ INDEKSA</th>
            <th>IME</th>
            <th>PREZIME</th>
            <th>EMAIL</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <td>{{student.index}}</td>
            <td>{{student.firstname}}</td>
            <td>{{student.lastname}}</td>
            <td>{{student.email}}</td>
        </tr>
        {% endfor %}
        <tbody>
    </table>
</div>

{% endif %}
</html>
