{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <title>FTN: Prijavi studenta</title>
  <link rel="stylesheet" type="text/css" href="{% static 'ftn/styles/form.css' %}">
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="" rel="dofollow">FTN</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Izaberite opciju:</span>
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                    <a href="{% url 'list-students' %}" style="font-size: x-large;">PRIKAZI STUDENTE</a>
                </div>
                <div class="field padding-bottom--24">
                    <a href="{% url 'add-student' %}" style="font-size: x-large;">DODAJ STUDENTA</a>
                </div>
                <div class="field padding-bottom--24">
                    <a href="{% url 'list-professors' %}" style="font-size: x-large;">PRIKAZI PROFESORE</a>
                </div>
                <div class="field padding-bottom--24">
                    <a href="{% url 'add-professor' %}" style="font-size: x-large;">DODAJ PROFESORA</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
