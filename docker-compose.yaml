version: '3.1'
services:
  uns-app:
    build: ./uns-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  postgres:
    image: postgres
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=uns-students

  ftn-app:
    build: ./ftn_app
    ports:
      - "8001:8081"
    depends_on:
      postgres-ftn:
        condition: service_healthy

  postgres-ftn:
    image: postgres
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=ftn-students
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 5s
  
  pmf-app:
    build: ./pmf_app
    ports:
      - "8002:8081"
    depends_on:
      postgres-pmf:
        condition: service_healthy

  postgres-pmf:
    image: postgres
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=pmf-students
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 5s
  
  pravni-app:
    build: ./pravni_app
    ports:
      - "8003:8081"
    depends_on:
      postgres-pravni:
        condition: service_healthy

  postgres-pravni:
    image: postgres
    ports:
      - "5438:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=pravni-students
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5
      timeout: 5s